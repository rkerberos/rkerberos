name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  integration:
    name: Integration tests (docker-compose) â€“ Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby: [3.2, 3.3, 3.4, 4.0]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30

    steps:
      - name: Setup docker and docker-compose
        if: runner.os == 'macOS'
        run: |
          brew install colima docker docker-compose
          mkdir -p ~/.docker/cli-plugins
          ln -sfn /usr/local/opt/docker-compose/bin/docker-compose ~/.docker/cli-plugins/docker-compose
          colima start

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & run docker-compose tests
        # the rkerberos-test service runs the spec suite (CMD = bundle exec rspec)
        run: |
          # rebuild the test container with the desired Ruby version
          docker compose -f docker-compose.yml build --build-arg RUBY=${{ matrix.ruby }} rkerberos-test
          docker compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from rkerberos-test

      - name: Upload rkerberos-test logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs --no-color rkerberos-test || true

      - name: Tear down compose
        if: always()
        run: docker compose -f docker-compose.yml down -v
